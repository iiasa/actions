# Verify that the setup-conda action works

name: Validate setup-conda action
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  conda:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        conda: [anaconda, miniconda]
        anaconda-version: ["2021.11"]

        # Replace the window-latest-anaconda job with a different version
        exclude:
        - os: windows-latest
          conda: anaconda
          anaconda-version: "2021.11"
        include:
        - os: windows-latest
          conda: anaconda
          anaconda-version: "2019.03"
        - os: windows-latest
          conda: mambaforge
          anaconda-version: "latest"

      fail-fast: false

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}-${{ matrix.conda }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Setup anaconda (defaults)
      if: matrix.conda == 'anaconda'
      uses: ./setup-conda
      with:
        # NB no "installer:" key â†’ test that default is used
        installer: ${{ matrix.conda }}

    - name: Setup mambaforge (latest)
      if: matrix.conda == 'mambaforge'
      uses: ./setup-conda
      with:
        installer: ${{ matrix.conda }}
        version: latest

    - name: Setup miniconda (py39_4.10.3)
      if: matrix.conda == 'miniconda'
      uses: ./setup-conda
      with:
        installer: ${{ matrix.conda }}
        version: py39_4.10.3

    - name: Check conda version and location
      run: conda info
